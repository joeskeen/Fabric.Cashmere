<div class="demo-content">
    <h1>Data Grid</h1>
    <h6>Last updated {{lastModified | date:'longDate'}}</h6>

    <hc-tab-set direction="horizontal">
        <hc-tab tabTitle="Overview">

            <hc-tile>
                <h5>About</h5>
                <p>Data Grid is a component</p>
            </hc-tile>

            <hc-tile>
                <h5>Example </h5>
                <table [hc-grid]="rows" [gridOptions]="gridOptions" class="hc-table-borders" #tableExample>
                    <thead>
                        <tr>
                            <th hc-master-checkbox></th>
                            <th hc-sortable="heading1">Heading 1</th>
                            <th hc-sortable="heading2">Heading 2</th>
                            <th hc-sortable="heading3">Heading 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of tableExample.rows" [hc-selectable]="row" [showCheckbox]="true">
                            <td>{{row.heading1}}</td>
                            <td>{{row.heading2}}</td>
                            <td>{{row.heading3}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="9999">
                                <hc-pagination [totalPages]="totalPages" [(pageNumber)]="gridOptions.pageNumber"></hc-pagination>
                            </td>
                        </tr>

                    </tfoot>
                </table>
            </hc-tile>

            <hc-tile>
                <h5>Component Usage</h5>

                <h4>Stuff</h4>
                <p>
                    Description
                </p>
            </hc-tile>

        </hc-tab>
        <hc-tab tabTitle="Documentation">

            <hc-tile>
                <h5>Angular Component</h5>
                <pre>
                <code>
            </code>
        </pre>

            </hc-tile>

            <hc-tile>
                <h5>Properties</h5>
                <table class="api-table">
                    <tr>
                        <th>property</th>
                        <td>
                            <span class="type-label">Type:</span> String</td>
                        <td> Some description </td>
                    </tr>

                </table>
            </hc-tile>

        </hc-tab>
    </hc-tab-set>
</div>
